<form class="form-horizontal" (submit) = "Solvation()">
  <div class="form-group">
    <label class="control-label col-sm-2" >Enter your views</label>
    <div class="col-sm-10">
      <textarea type="text" rows="5" cols="35" class="form-control" name="userData" [(ngModel)]="userData"></textarea>
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
