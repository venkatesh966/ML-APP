<form class="form-horizontal" (submit) = "addTrainBookData()">
  <div class="form-group">
    <label class="control-label col-sm-2" >Train bookdata</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"  [(ngModel)]="trained.trainedData" name="trainedData" placeholder="Train Book Data">
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
