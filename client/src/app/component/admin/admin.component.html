<div>
<form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2">bookdata</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"  [(ngModel)]="BookDataString.bookdata" name="bookdata" placeholder="Enter Book Data">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2">Rating</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"  [(ngModel)]="BookDataString.Rating" name="Rating" placeholder="Enter Rating">
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button (click) = "addBookData()" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
</div>
